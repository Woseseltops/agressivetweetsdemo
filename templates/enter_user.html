	$( ".info" ).webuiPopover({title:'Over dit onderzoek.',content:'De agressometer geeft inzicht in de mate van agressief taalgebruik van een Twitteraccount. Hij verzamelt de tweets van het opgevraagde account, en geeft dan aan iedere tweet een score van 0 tot 100. Een tweet met een score van 0 is volgens het systeem totaal niet agressief, terwijl een score van 100 op zeer agressief taalgebruik wijst. In het overzicht worden de 20 tweets met de hoogste score getoond. De agressiviteitsscore van het account is de gemiddelde score van die 20 tweets.<br><br>We hebben het systeem geleerd om agressief taalgebruik te herkennen door het te voeden met een groot aantal voorbeelden van agressieve en niet-agressieve tweets. Het krijgt daardoor een idee van de woorden en frases die vooral in agressieve tweets voorkomen. Dit stelt het systeem in staat een score toe te kennen aan tweets die het nog niet gezien heeft. De hoogte van deze score is afhankelijk van het aantal agressieve woorden in een tweet en de mate van agressiviteit van deze woorden.<br><br>De agressometer werkt niet foutloos, maar hij leert graag van zijn fouten. Als je een niet zo agressieve tweet ziet die een hoge score krijgt, of een agressieve tweet met een te lage score, kun je haar helpen door op \'dit klopt niet\' te klikken.<br><br>De agressiemeter is ontwikkeld aan de Radboud Universiteit door Wessel Stoop (code, ontwerp) op basis van onderzoek van Florian Kunneman (@fkunneman), Anne Kappert, Dennis Leenstra, Iris Hendrickx (@irishx) en Antal van den Bosch (@antalvdb), met bijdragen van Erik Tjong Kim Sang (@tkserik). Dit project is onderdeel van onderzoek naar taalgebruik op sociale media binnen de <a href="http://cls.ru.nl/languagemachines">Language Machines</a> onderzoeksgroep van het <a href="http://www.ru.nl/cls">Centre for Language Studies</a> van de <a href="http://www.ru.nl/">Radboud Universiteit Nijmegen</a>.',animation:'pop','placement':'top'});
