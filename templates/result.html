<head>

<!-- Twitter's widgets.js -->

<script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- WebUI popover -->
<script src="../static/webui-popover.js"></script>
<link rel="stylesheet" href="../static/webui-popover.css">

<!-- Own style -->
<link rel="stylesheet" type="text/css" href="../static/main.css">

<!-- Fonts -->
<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Fanwood+Text' rel='stylesheet' type='text/css'>

<!-- Icons -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<script type="text/javascript">

//Add the embedded tweets
$(document).ready(function() 
{
	$('.tweet').each( function()
	{
		twttr.widgets.createTweet(this.id,this);	
	});

});

$(document).ready(function()
{
	$( ".info" ).webuiPopover({title:'Over dit onderzoek.',content:'De agressometer geeft inzicht in de mate van agressief taalgebruik van een Twitteraccount. Hij verzamelt de tweets van het opgevraagde account, en geeft dan aan iedere tweet een score van 0 tot 100. Een tweet met een score van 0 is volgens het systeem totaal niet agressief, terwijl een score van 100 op zeer agressief taalgebruik wijst. In het overzicht worden de 20 tweets met de hoogste score getoond. De agressiviteitsscore van het account is de gemiddelde score van die 20 tweets.<br><br>We hebben het systeem geleerd om agressief taalgebruik te herkennen door het te voeden met een groot aantal voorbeelden van agressieve en niet-agressieve tweets. Het krijgt daardoor een idee van de woorden en frases die vooral in agressieve tweets voorkomen. Dit stelt het systeem in staat een score toe te kennen aan tweets die het nog niet gezien heeft. De hoogte van deze score is afhankelijk van het aantal agressieve woorden in een tweet en de mate van agressiviteit van deze woorden.<br><br>De agressometer werkt niet foutloos, maar hij leert graag van zijn fouten. Als je een niet zo agressieve tweet ziet die een hoge score krijgt, of een agressieve tweet met een te lage score, kun je haar helpen door op \'dit klopt niet\' te klikken.<br><br>De agressiemeter is ontwikkeld aan de Radboud Universiteit door Wessel Stoop (code, ontwerp) op basis van onderzoek van Florian Kunneman (@fkunneman), Anne Kappert, Dennis Leenstra, Iris Hendrickx (@irishx) en Antal van den Bosch (@antalvdb), met bijdragen van Erik Tjong Kim Sang (@tkserik). Dit project is onderdeel van onderzoek naar taalgebruik op sociale media binnen de <a href="http://cls.ru.nl/languagemachines">Language Machines</a> onderzoeksgroep van het <a href="http://www.ru.nl/cls">Centre for Language Studies</a> van de <a href="http://www.ru.nl/">Radboud Universiteit Nijmegen</a>.',animation:'pop','placement':'bottom'});

	$(".home").click(function()
	{
		window.location.href = "..";
	}
	);

});

</script>

</head>
<body>

<div class="mainframe" id="results">
	<div style="margin-top: -25px; margin-bottom: 15px;" class="home icon"><i style="font-size:35px;margin-top:6px" class="fa fa-home fa-fw"></i></div>
	<div class="icon info">i</div>

	<h2>Resultaten voor {%USER%}</h2>

	<p>Aggressometer: {%AGGRESSO_SCORE%}% <a href="#" class="tweetbutton" onclick="window.open('https://twitter.com/intent/tweet?text=%23%25%40%21%24+Mijn+Twitteraccount+scoort+{%AGGRESSO_SCORE%}%25+op+de+aggressometer%21', 'newwindow', 'width=300, height=250'); return false;"><img class="tweetbutton" height="20" width="56" src="http://i.imgur.com/rrLjqvZ.png"></a></p>

	<div class="aggressometer">
		<div class="aggressometer-part low_aggressive"></div>
		<div class="aggressometer-part high_aggressive"></div>
		<div style="margin-left:{%AGGRESSO_MARGIN%}px;" id="photo_container">
			<div id="triangle"></div>
			<div id="user_photo"><img src="{%PROFILE_IMAGE_URL%}"></div>
		</div>

	</div>
	
	<div class="tweets">{%TWEETS%}</div>
</div>

</body>
