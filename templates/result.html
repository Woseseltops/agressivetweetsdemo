<head>

<!-- Twitter's widgets.js -->

<script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- WebUI popover -->
<script src="../static/webui-popover.js"></script>
<link rel="stylesheet" href="../static/webui-popover.css">

<!-- Own style -->
<link rel="stylesheet" type="text/css" href="../static/main.css">

<!-- Fonts -->
<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Fanwood+Text' rel='stylesheet' type='text/css'>

<!-- Icons -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<script type="text/javascript">

//Add the embedded tweets
$(document).ready(function() 
{
	$('.tweet').each( function()
	{
		twttr.widgets.createTweet(this.id,this);	
	});

});

$(document).ready(function()
{
	$( ".info" ).webuiPopover({title:'Over dit onderzoek.',content:'Een wat langere text',animation:'pop','placement':'top'});

	$(".home").click(function()
	{
		window.location.href = "..";
	}
	);

});

</script>

</head>
<body>

<div class="mainframe" id="results">
	<h2>Resultaten voor {%USER%}</h2>

	<div style="margin-top: -25px; margin-bottom: 75px;" class="home icon"><i style="font-size:35px;margin-top:6px" class="fa fa-home fa-fw"></i></div>
	<div class="icon info">i</div>

	<div class="tweets">{%TWEETS%}</div>
</div>

</body>
